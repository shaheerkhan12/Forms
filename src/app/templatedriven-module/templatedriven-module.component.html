<div class="container">
  <div class="border">
      <button (click)="logout()"  *ngIf="authService.isLoggedIn">Templatedriven</button>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm" (ngSubmit)="onSub(f)">
          <div id="user-data" ngModelGroup="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="input1" type="text" id="username" class="form-control" ngModel name="username" required>
            </div>
            <div class="form-group">
              <label class=email for="email">E-Mail</label>
              <input class="input2" type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            </div>
            <span class="help-block" *ngIf="!email.valid && email.touched">please use a valid email</span>
          </div>
          <!-- <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control" ngModel name="secret" [ngModel]="defaultquestion">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div> -->
          <div class=radiobtnpos>
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input class="input" type="radio" name="gender" ngModel [value]="gender">
                {{gender}}
              </label>
            </div>
        </div>
        <button class="button" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="template" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username :{{user.username}}</p>
        <p>Mail: {{user.email}}</p>
        <p>Gender: {{user.gender}}</p>
      </div>
    </div>
  </div>
</div>
